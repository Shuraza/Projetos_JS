<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2020/01/passaros-domesticos.jpg" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/04/especies-de-passaros-aves.jpg" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2022/04/passaros-brasileiros-topo.jpg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2020/04/nomes-para-calopsita-ave.jpg" alt="imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

         </div>

         <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
         </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
